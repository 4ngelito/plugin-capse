{% set socios = __SELF__.socios %}
<div class="row">
    {% for socio in socios %}
    <div class="col s6 m3">
        <a href="{{ socio.url }}" target="_blank"><img class="lt-grayscale-opacity-hover-filter responsive-img" src="{{ socio.imagen.getPath }}" alt="{{ socio.nombre }}" style="width:100%"/></a>
    </div>
    {% else %}
        <p class="no-data">{{ noSociosMessage }}</p>
    {% endfor %}
</div>
