{% set patrocinadores = __SELF__.patrocinadores %}
<div class="row">
    {% for patrocinador in patrocinadores %}
    <div class="col s6 m3">
        <a href="{{ patrocinador.url }}" target="_blank"><img src="{{ patrocinador.imagen.getPath }}" alt="{{ patrocinador.nombre }}" /></a>
    </div>
    {% else %}
        <p class="no-data">{{ noPatrocinadoresMessage }}</p>
    {% endfor %}
</div>
